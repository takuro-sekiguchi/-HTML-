<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>知っておくと便利なHTMLタグ</title>
</head>
<body>
  <fieldset>
    <legend>HTMLタグ</legend>

    <label for="htmlTags">好きなHTMLタグを入力してください</label><br>
    <input list="tags">
    <datalist id="tags">
      <option value="h1"></option>
      <option value="h2"></option>
      <option value="h3"></option>
      <option value="h4"></option>
    </datalist>
    <br>
    <progress ></progress>
    <progress value="0.8" max="1"></progress>
    <!-- 進捗状況をチェックできる -->

    <input type="color">
    <!-- カラーピッカーを表示することができる -->

    <p>
      あなたは
      <abbr title="HyperText MarkUp Language">HTML</abbr>
      をご存じでしょうか？
    </p>
    <!-- ホバーすると略称を表示してくれる -->

    <del>打ち消し線</del>
    <!-- 打ち消し線 -->
    <ins>下線</ins>
    <!-- 下線 -->
    <br>

    <mark>マーカー（黄色）</mark><br>
    <marquee behavior="" direction="" scrollamount="6">テキストが左からスクロール</marquee>
    <marquee behavior="" direction="down" scrollamount="2">テキストがスクロールするようになる</marquee>
    <marquee behavior="slide" direction="right">テキストがスクロールするようになる</marquee>
    <br>

    <p>H<sub>2</sub>O</p>
    <p>X<sup>2</sup></p>
  </fieldset>

  <script>

  </script>
</body>
</html>
